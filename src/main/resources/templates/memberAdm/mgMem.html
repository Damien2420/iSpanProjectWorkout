<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
<link th:href="@{/css/memberAdm/style.css}" rel="stylesheet" />

<title>會員資料處理</title>
<style>
	body{
		background: #888888;
	}
	
	.main-block{
		height: 600px !important;
	}

	svg {
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        display: block;
        background-color: #2b2b2b;
        background-image: linear-gradient(to bottom, #888888, #2b2b2b);
        z-index: -1;
        top: 259px;
    }
    
    #first {
    	margin-top: 8%;
    }
     
	.card-div {
        height: 242px;
    }

    .card {
        margin: 10px;
        text-align: center;
        font-size: 20px;
    }

    .card-header {
        font-weight: bold;
    }

    a {
        text-decoration: none;
        color: black;
    }
    
    .dropdown-admin{
    	padding-left: 0;
    }
</style>
</head>
<body>
	<div th:replace="~{back/NavSide}"></div>
	<main class="main-block">
       <div class="card-div row mb-5"  id="first">
       	<div class="col d-flex justify-content-center align-items-center flex-row gap-4">
            <div class="card h-100" style="width: 16rem">
                <div class="card-header" style="color: #FF70AB; border-bottom: 4px solid #FF70AB;">
                    <i class="fa-solid fa-user"></i><br>會員
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a th:href="@{/getallmembers.controller}" class="sidebar-link">會員管理</a>
                    </li>
                </ul>
            </div>
            <div class="card h-100" style="width: 16rem">
                <div class="card-header" style="color: #F58D00; border-bottom: 4px solid #F58D00;">
                    <i class="fa-regular fa-calendar-check"></i><br>課程
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a th:href="@{/coach/CoachGetAll}" class="sidebar-link">教練管理</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/course/CourseGetAll}" class="sidebar-link">課程管理</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/schedule/ScheduleGetAll}" class="sidebar-link">課表管理</a>
                    </li>
                </ul>
            </div>
            <div class="card h-100" style="width: 16rem">
                <div class="card-header" style="color: #8DD858; border-bottom: 4px solid #8DD858;">
                    <i class="fa-solid fa-shop"></i><br>商城
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a th:href="@{/products/allList}" class="sidebar-link">商品管理</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/order/all}" class="sidebar-link">訂單管理</a>
                    </li>
                </ul>
            </div>
         	</div>
       </div>
       <div class="card-div row">
		<div class="col d-flex justify-content-center align-items-center flex-row gap-4">
            <div class="card h-100" style="width: 16rem">
                <div class="card-header" style="color: #3BB6DB; border-bottom: 4px solid #3BB6DB;">
                    <i class="fa-solid fa-bowl-food"></i><br>菜單
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a th:href="@{/food/ShowFood}" class="sidebar-link">菜單管理</a>
                    </li>
                </ul>
            </div>
            <div class="card h-100" style="width: 16rem">
                <div class="card-header" style="color: #CD7BDC; border-bottom: 4px solid #CD7BDC;">
                    <i class="fa-solid fa-newspaper"></i><br>文章
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a th:href="@{/article/getAllArticles}" class="sidebar-link">文章管理</a>
                    </li>
                </ul>
            </div>
            <div class="card h-100" style="width: 16rem">
                <div class="card-header" style="color: #3BB6DB; border-bottom: 4px solid #3BB6DB;">
                    <i class="fa-solid fa-ticket"></i><br>票卷
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a th:href="@{/ticket/list}" class="sidebar-link">票卷管理</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/ticketorder/selectall}" class="sidebar-link">票卷訂單管理</a>
                    </li>
                    <li class="list-group-item">
						<a th:href="@{/ticket/add}" class="sidebar-link">新增票卷商品</a>
					</li>
                </ul>
            </div>
        </div>
       </div>
   </main>
   <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
           <defs>
               <linearGradient id="bg">
                   <stop offset="0%" style="stop-color:rgba(243, 195, 73, 0.684)"></stop>
                   <stop offset="50%" style="stop-color:rgba(25, 107, 175, 0.6)"></stop>
                   <stop offset="100%" style="stop-color:rgba(209, 72, 72, 0.2)"></stop>
               </linearGradient>
               <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
           </defs>
           <g>
               <use xlink:href='#wave' opacity=".3">
                   <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s"
                       calcMode="spline" values="270 230; -334 180; 270 230" keyTimes="0; .5; 1"
                       keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
               </use>
               <use xlink:href='#wave' opacity=".6">
                   <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s"
                       calcMode="spline" values="-270 230;243 220;-270 230" keyTimes="0; .6; 1"
                       keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
               </use>
               <use xlink:href='#wave' opacty=".9">
                   <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s"
                       calcMode="spline" values="0 230;-140 200;0 230" keyTimes="0; .4; 1"
                       keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
               </use>
           </g>
    </svg>
    

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="js/memberAdm/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
