<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/memberAdm/style.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
<th:block th:replace="~{back/NavBar :: navBarCss}"></th:block>
<title>會員資料</title>
</head>
<body>
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<nav th:replace="~{back/NavBar :: #layout-menu}"></nav>
			<div class="layout-page">
				<header th:replace="~{back/NavBar :: #layout-navbar}"></header>
				<div class="content-wrapper">
					<main class="container-xxl flex-grow-1 container-p-y">
						<div align="center">
							<h2>會員資料</h2><p class="empty"></p>
							<div class="table-container">
								<table class="member-table">
									<tr style="border-bottom: 1px solid black"><td>會員編號<td th:text="${member.memNo}">
									<tr><td>姓名<td th:text="${member.memName}">
									<tr><td>Email<td th:text="${member.memEmail}">
									<tr><td>密碼<td>●●●●●●●●●●●●</td>
									<tr><td>性別<td th:text="${member.gender == 0 ? '男性' : '女性'}"></td>
									<tr><td>生日<td th:text="${member.birth}">
									<tr><td>電話<td th:text="${member.phone}">
									<tr><td>註冊日期<td th:text="${member.regDate}">
									<tr><td>狀態<td th:text="${member.status == 0 ? '未驗證' : (member.getStatus() == 1 ? '正常' : '封鎖')}"></td>
									<tr><td>暱稱<td th:text="${member.nickName}">
									<tr><td>個人圖片</td>
										<td>
											<div th:if="${member.memPic != null}">
										        <img th:src="@{/showphoto(memNo=${member.memNo})}"  width="100" />
										    </div>
										    <div th:if="${member.memPic == null || member.memPic == ''}">
										        <span> </span>
										    </div>
										</td>
								</table>
							</div>
							
							<a class="abtn" th:href="@{/admin/getupdatemember.controller(memNo=${member.memNo})}" >編輯</a><p class="empty"></p>
							<a class="abtn" th:href="@{/admin/getallmembers.controller}">所有會員資料</a>
							
						</div>	
					</main>
				</div>
			</div>
		</div>
	</div>
	
	<th:block th:replace="~{back/Navbar :: js}"></th:block>
	<script th:src="@{/js/axios/axios.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script th:src="@{/js/memberAdm/jquery-3.7.1.js}"></script>
</body>
</html>
