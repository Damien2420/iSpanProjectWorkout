<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/memberAdm/style.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
<th:block th:replace="~{back/NavBar :: navBarCss}"></th:block>
<title>新增會員資料</title>
</head>
<body>
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<nav th:replace="~{back/NavBar :: #layout-menu}"></nav>
			<div class="layout-page">
				<header th:replace="~{back/NavBar :: #layout-navbar}"></header>
				<div class="content-wrapper">
					<main class="container-xxl flex-grow-1 container-p-y">
						<div align="center">
							<h2 class="space">新增會員資料</h2><p class="empty"></p>
							<div class="table-container">
								<form method="post" th:action="@{/admin/insertPost.controller}">
									<table class="member-table">
										<tr><td>姓名：<td><input type="text" name="memName" required/>
										<tr><td>Email：<td><input type="text" name="memEmail" required/>
										<tr><td>密碼：<td><input type="password" name="memPassword" />
										<tr><td>性別：<td>
											<select name="gender" id="gender" required>  <!--下拉式選單-->
												<option value="0">男性</option>
												<option value="1">女性</option>
											</select>
										<tr><td>生日：<td><input type="date" name="birth" value="2000-01-01">
										<tr><td>電話：<td><input type="text" name="phone" required/>
										<tr><td>暱稱：<td><input type="text" name="nickName" />
										<!-- <tr><td>上傳個人圖片：<td><input type="file" name="memPic" /> -->
									</table><br>
									<button type="submit">確定</button>
									<p class="empty"></p>
								</form>
							</div>
							<p class="empty"></p>
							<a class="abtn" th:href="@{/admin/getallmembers.controller}" >所有會員資料</a><br>
						</div>
					</main>
				</div>
			</div>
		</div>
	</div>
	
	<th:block th:replace="~{back/Navbar :: js}"></th:block>
	<script th:src="@{/js/axios/axios.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script th:src="@{/js/memberAdm/jquery-3.7.1.js}"></script>
</body>
</html>
